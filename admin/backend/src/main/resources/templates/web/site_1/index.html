<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="utf-8">
    <title>Welcome toSyncCMS!</title>
</head>
<body>
    <h1>SyncCMS에 오신 것을 환영합니다!</h1>
    <p><a href="./admin/" target="_blank">관리화면</a>(아이디/암호：admin/admin)</p>
    <p>** 기본 비밀번호는 꼭 변경하세요</p>
    <p>현재 페이지는 기본페이지입니다. 관리화면에서 index.html 템플릿을 생성하면 생성된 페이지가 보여집니다.</p>
    <p>개발->파일 관리->템플릿 파일 관리에서 index.html 템플릿 생성</p>
    <p>파일 저장 디렉토리는 "<@_disk>${rootPath}</@_disk>"입니다. 원하는 경로가 아닌 경우 cms.properties에 설정하세요.</p>
</body>
</html>
